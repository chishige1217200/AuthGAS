<!DOCTYPE html>
<html lang="ja">

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 32px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .login-container h3 {
      margin-bottom: 20px;
      color: red;
      text-align: center;
    }

    .login-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #4cae4c;
    }
  </style>
  <script>
    function login() {
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      google.script.run.withSuccessHandler(post(token)).login(userId, password);
    }

    function post(token) {
      console.log(token);
      document.cookie = "token=" + token +"; Secure";
    }

  </script>
</head>

<body>
  <div class="login-container">
    <h1>GAS認証システム</h1>
    <h2>ログイン</h2>
    <h3><?= errorMessage ?></h3>
    <form action="<?= deployURL ?>" method="POST">
      <input type="hidden" page="menu">
      <label for="userId">ユーザーID</label>
      <input type="text" id="userId" name="userId" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">ログイン</button>
    </form>
  </div>
</body>

</html>
